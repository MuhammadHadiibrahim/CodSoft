<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <!-- FONTS  -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap" rel="stylesheet">
    <!-- ICONS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS LINKS  -->
    <link rel="stylesheet" href="./Job Board.Css">
</head>
<body>
    <!-- NAVBAR  -->
    <nav class="navbar">
        <h2 class="nav-logo"><a href="#">JOB BOARD</a></h2>
        <div class="navbar-menu">
            <a href="#job">Job</a>
            <a href="#companies">Companies</a>
            <a href="#testimonial">Testimonial</a>
            <a href="#blog">Blog</a>
            <a href="#">Sign In</a>
        </div>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <!-- header -->
    <header>
        <h1 class="header-title">
            FIND YOUR <br> <span>PERFECT JOB</span> <br> EASILY
        </h1>
    </header>

    <!-- search -->
    <div class="search-wrapper">
        <div class="search-box">
            <div class="search-card">
                <input class="search-input" type="text" placeholder="Job title or keywords">
                <button class="search-button">Search</button>
            </div>
        </div>
    </div>
    
</body>
</html>
